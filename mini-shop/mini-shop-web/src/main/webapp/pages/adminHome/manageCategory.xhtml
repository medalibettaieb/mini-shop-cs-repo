<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive"
	template="/templates/template.xhtml">

	<ui:define name="pageTitle">manageCategory</ui:define>
	<ui:define name="pageTop"></ui:define>
	<ui:define name="pageContent">
		<h:form>

			<h1>list of categories</h1>
			<br />
			<h:dataTable value="#{categoryBean.categories}" var="c" border="2">
				<h:column id="column1">
					<f:facet name="header">
						<h:outputText value="id" />
					</f:facet>
					<h:outputText value="#{c.id}" />
				</h:column>
				<h:column id="column2">
					<f:facet name="header">
						<h:outputText value="name" />
					</f:facet>
					<h:outputText value="#{c.name}" />
				</h:column>
				<h:column id="column3">
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:commandButton action="#{categoryBean.changeDisplayForm()}"
						value="select">
						<f:setPropertyActionListener value="#{c}"
							target="#{categoryBean.categoryChosen}"></f:setPropertyActionListener>
					</h:commandButton>
				</h:column>
			</h:dataTable>
			<h:commandButton action="#{categoryBean.changeDisplayForm()}" value="New" />
			<h:panelGrid columns="2" border="1"
				rendered="#{categoryBean.displayForm}">
				<h:outputText value="name of the category" />
				<h:inputText value="#{categoryBean.categoryChosen.name}" />
				<h:commandButton action="#{categoryBean.doCreateCategory()}"
					value="save or update" />
					<h:commandButton action="#{categoryBean.dodeleteCategory()}"
					value="delete" />
			</h:panelGrid>


		</h:form>

	</ui:define>
	<ui:define name="pageSide"></ui:define>

</ui:composition>
