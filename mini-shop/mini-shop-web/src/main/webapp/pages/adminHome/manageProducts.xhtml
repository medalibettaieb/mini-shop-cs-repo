<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive"
	template="/templates/template.xhtml"
	xmlns:p="http://java.sun.com/jsf/html">

	<ui:define name="pageTitle">manage product</ui:define>
	<ui:define name="pageTop"></ui:define>
	<ui:define name="pageContent">
		<h:form>
			<p:dataTable border="1" value="#{productBean.products}" var="p">
				<p:column id="column1">
					<p:facet name="header">
						<p:outputText value="name"></p:outputText>
					</p:facet>
				</p:column>
				<p:column id="column2">
					<p:facet name="header">
						<p:outputText value="stock"></p:outputText>
					</p:facet>
				</p:column>
				<p:column id="column3">
					<p:facet name="header">
						<p:outputText value="unity"></p:outputText>
					</p:facet>
				</p:column>
				<p:column id="column4">
					<p:facet name="header">
						<p:outputText value="#"></p:outputText>
					</p:facet>
					<h:commandButton action="" value="select" />
				</p:column>
			</p:dataTable>
			<h:commandButton action="" value="New" />

			<h:panelGrid columns="2">
				<p:outputText value="name"></p:outputText>
				<h:inputText value="" />
				<p:outputText value="stock"></p:outputText>
				<h:inputText value="" />
				<p:outputText value="price"></p:outputText>
				<h:inputText value="" />
				<p:outputText value="category"></p:outputText>
				<h:inputText value="" />
			</h:panelGrid>
			<h:commandButton action="" value="save or update" />
			<h:commandButton action="" value="delete" />
			<h:commandButton action="" value="cancel" />
		</h:form>

	</ui:define>
	<ui:define name="pageSide"></ui:define>

</ui:composition>
